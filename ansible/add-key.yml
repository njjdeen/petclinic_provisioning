---
- name: "Playbook to Add Key to azure VM's"
  hosts: $PUBLIC_IP_TESTVM
  vars:
    user: VMadmin
    key: 
  
  tasks:

  - name: "Copy the authorized key file from VM"
    ansible.posix.authorized_key:
      user: VMadmin
      state: present
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
